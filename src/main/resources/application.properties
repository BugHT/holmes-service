#mysql configuration
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/holmes?useUnicode=true&characterEncoding=utf-8&databaseName=LLLWDB
spring.datasource.username=root
